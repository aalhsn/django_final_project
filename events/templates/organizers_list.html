{% extends "base.html" %}

{% block content %}
<header class="masthead text-black">
  <div class="masthead-content">

    <div class="container">
      <header class=" masthead-heading text-center mb-5">Event Organizers</header>
      {% for organizer in organizers %}
      <div class="card mb-3 bg-white text-black" style="max-width: 100%;">
        <div class="row no-gutters">
          <div class="  col-md-4 ">
            <img src="{{organizer.image.url}}" class="image_style" alt="...">
          </div>
          <div class="col-md-8 ">
            <div class="card-body text-center my-3">
              <h1 class="eventlist card-title listblock">{{organizer}}</h1>
              <h4 class=" event_title card-text listblock">{{organizer.user.first_name}} {{organizer.user.last_name}}</h4>
              <br>
              <h4><a href="{% url 'events:profile' organizer.user.id %}" class="btn btn-info block btn-lg">View Profilw</a></h4>
            </div>
          </div>
        </div>
      </div>
        {% endfor %}
    </div>
  </div>
  <div class="bg-circle-1 bg-circle"></div>
  <div class="bg-circle-2 bg-circle"></div>
  <div class="bg-circle-3 bg-circle"></div>
  <div class="bg-circle-4 bg-circle"></div>
</header>



{% endblock %}
